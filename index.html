<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hexed!</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <!--<script type="text/javascript" src="resources/" -->
    <!-- <style>.slider{margin: 10px; border:1px solid blue; height:10px;}</style> -->
</head>
<body>
    <div id="page-wrapper">
        <h1>Let's play Hexed!</h1>

        <h2>Here's how to play:</h2>
        <div id = "container">
          <div id = "colors">
            <span class="dot" id = "random"></span>
            <span class="dot" id = "answer"></span>
          </div>
        </div>
        <div id="game"></div>
        <div class="left">
            <p id="red_value"></p>
            <input type="range" min="0" max="255" value="127" class="slider" id="red">
            <br/>

            <p id="green_value"></p>
            <input type="range" min="0" max="255" value="127" class="slider" id="green">
            <br/>

            <p id="blue_value"></p>
            <input type="range" min="0" max="255" value="127" class="slider" id="blue">
            <br/>
            <p id="hex_value"></p>
        </div>
        <div class="right" id="color">
            
      </div>
        <h2>Score</h2>
        <p id="score"></p>    
    </div>
    <button type="button" id = "random_circ">Next Random Color!!!</button>
    <footer>Made by Team 1</footer>
<script src="resources/resources/jquery-1.4.3.min.js"></script>
    <script src="resources/hw2.js"></script>
    <script src="test.js"></script>
    
<script>
    start();
</script>
</body>
</html>
